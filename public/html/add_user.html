<!DOCTYPE html>
<html lang="en">
<head>
    <title>add_user</title>
    <link rel="stylesheet" href="./../css/add.css"/>
</head>
<body>
    <textarea id="json_request" placeholder="Write json request here"></textarea>
    <button onclick="register_user()">Register User</button>

    <script>
        function register_user(){

            fetch('/user',{
                headers:{
                    'Content-Type':'application/json'
                },
                method: 'POST',
                body:document.getElementById('json_request').value
            }).then(res => {
                if(res.status == 200) alert('successfully added the new user')
                else alert('user not registered')
            }).catch(e => {
                alert(e.message)
            })
        }
    </script>
</body>
</html>
