<!DOCTYPE html>
<html lang="en">
<head>
    <title>add_car</title>
    <link rel="stylesheet" href="./../css/add_car.css"/>
</head>
<body>
    <textarea id="json_request" placeholder="Write json request here"></textarea>
    <button onclick="register_car()">Register Car</button>

    <script>
        function register_car(){

            fetch('/car',{
                headers:{
                    'Content-Type':'application/json'
                },
                method: 'POST',
                body:document.getElementById('json_request').value
            }).then(res => {
                if(res.status == 200) alert('successfully added the new car')
                else alert('car not registered')
            }).catch(e => {
                alert(e.message)
            })
        }
    </script>
</body>
</html>
