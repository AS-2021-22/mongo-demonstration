<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./../css/all_cars.css"/>
    <title>Document</title>
</head>
<body onload="get_users()">
    <p id="cars"></p>

    <script>
        function get_users(){
            const cars = document.getElementById('cars')

            fetch('/car_data',{
                headers:{
                    'Content-Type':'application/json'
                },
                method: 'POST',
                body:JSON.stringify({})
            }).then(res => {
                if(res.status == 200){
                    res.json().then(json => {
                        console.log(json)
                        cars.innerText = JSON.stringify(json)
                    })
                }
            }).catch(e => console.log(e.message))

        }
    </script>
</body>
</html>
